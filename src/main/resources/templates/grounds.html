<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Demo</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(grounds)}">
        <h2>Ground List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Ground Id</th>
                <th>Description</th>
                <th>Rental Price</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="ground : ${grounds}">
                <td th:text="${ground.id}"><a href="/ground/${ground.id}">Id</a></td>
                <td th:text="${ground.groundId}">Ground Id</td>
                <td th:text="${ground.description}">Description</td>
                <td th:text="${ground.rentalPrice}">Rental Price</td>
                <td><a th:href="${ '/ground/' + ground.id}">View</a></td>
                <td><a th:href="${'/ground/edit/' + ground.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
