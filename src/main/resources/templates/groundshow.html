<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Demo</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Ground Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Ground Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${ground.id}">Ground Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${ground.description}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rental Price:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${ground.rentalPrice}">Rental Price</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <a th:href="${ground.imageUrl}"><p th:text="${ground.imageUrl}">Url...</p></a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
